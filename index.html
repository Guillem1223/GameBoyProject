<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Inicio de la estructura general y base de la consola -->
    <div class="padre">
      <div class="base">
        <!-- Dentro de la base de la estructura se encuentran los distintos elementos que hay en ella y a su vez los hijos de estos.
        Empezamos por crear una base para la pantalla de la consola y en su interior montaremos nuevos elementos. -->
        <div class="pantalla">
          <div class="pantalla-encabezado"></div>
          <div class="luz-bateria"></div>
          <div class="screen"></div>
        </div>
        <!--En este punto ya hemos terminado todo lo relacionado con la pantalla  -->
        <!-- Apartir de esta linea encontraremos los elementos de la parte central de la consola, logo marca, botones de movimiento, botones a y b -->
        <div class="logo"></div>
        <div class="boton-a">
          <div class="foto-a"></div>
        </div>
        <div class="boton-b">
          <div class="foto-b"></div>
        </div>
        <div class="boton-mov">
          <div class="boton-updown"></div>
          <div class="boton-lr"></div>
        </div>
        <!-- Apartir de esta linea encontraremos los elementos de la parte inferior de la consola, botones select y start, altavoces. -->
        <div>
          <div class="start"></div>
          <div class="start-letras"></div>
          <div class="select"></div>
          <div class="select-letras"></div>
        </div>
        <div class="altavoces">
          <div class="altavoz1"></div>
          <div class="altavoz2"></div>
          <div class="altavoz3"></div>
          <div class="altavoz4"></div>
          <div class="altavoz5"></div>
          <div class="altavoz6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
